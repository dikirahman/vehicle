<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehicle</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>

<body>
  <section class="header">
    <div class="text-header">
        Which caring part you want to share?
    </div>
    <div class="hero-img">
      <img src="img/hero/suv-blue.svg" alt="" />
    </div>
  </section>
  
  <section class="search">
    <div class="form-search">
      <span class="icon"><i class="fa fa-search"></i></span>
      <input class="form shadow" type="text" name="" id="" value="" placeholder="Search electric car, truck, bus....." />
    </div>
  </section>
  
  <section class="card-list">
    <a href="#">
    <div class="card shadow">
      <div class="card-img">
        <img src="img/car/sedan.svg" alt="" />
      </div>
      <div class="card-car">
        <div class="car-name">
          Toyota
        </div>
        <div class="car-deskription">
          New Toyota Vellfire...
        </div>
      </div>
    </div>
    </a>
    
    <div class="card shadow">
      <div class="card-img">
        <img src="img/car/truck.svg" alt="" />
      </div>
      <div class="card-car">
        <div class="car-name">
          Truck
        </div>
        <div class="car-deskription">
          New Mitsubishi Truck...
        </div>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-img">
        <img src="img/car/suv-green.svg" alt="" />
      </div>
      <div class="card-car">
        <div class="car-name">
          Jeep
        </div>
        <div class="car-deskription">
          New Jeep Wrangler...
        </div>
      </div>
    </div>
    
    <div class="card shadow">
      <div class="card-img">
        <img src="img/car/suv-purple.svg" alt="" />
      </div>
      <div class="card-car">
        <div class="car-name">
          Jeep
        </div>
        <div class="car-deskription">
          New Jeep Wrangler...
        </div>
      </div>
    </div>
  </section>
</body>

</html>
